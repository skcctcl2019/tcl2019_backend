<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BabyChain Front-end Test Page</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        //<![CDATA[
        $(document).ready(function () {

            // 1.
            $('#getBabiesCount').click(function () {
                $.get('/getBabiesCount', function (response) {
                    console.log(response);
                });
            });

            // 2.
            $('#addBaby').on('click', function () {
                var form = $('#addBabyForm')[0];
                var formData = new FormData(form);

                $.ajax({
                    url: '/addBaby',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false
                }).done(function (data) {
                    console.log(data);
                });
            });

            // 3.
            $('#getBabyById').click(function () {
                var id = $('#id').val();
                $.post('/getBabyById', {
                    "id": id
                }, function (response) {
                    console.log(response);
                });
            });

            // 4.
            $('#getBabyByFilename').click(function () {
                var filename = $('#filename2').val();
                $.post('/getBabyByFilename', {
                    "filename": filename
                }, function (response) {
                    console.log(response);
                });
            });

            // 5.
            $('#getAllBabies').click(function () {
                $.get('/getAllBabies', function (response) {
                    console.log(response);
                });
            });

            // 6.
            $('#getSimilarity').on('click', function () {
                var form = $('#getSimilarityForm')[0];
                var formData = new FormData(form);

                $.ajax({
                    url: '/getSimilarity',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false
                }).done(function (data) {
                    console.log(data);
                });
            });
        })
        //]]>
    </script>
</head>

<body>
    1. <button type="button" id="getBabiesCount">getBabiesCount</button>
    <hr />

    2.
    <form id="addBabyForm">
        <p>
            filename : <input type="file" name="filename" id="filename" accept="image/jpeg, image/png" />
        </p>
        <p>
            phoneNumber : <input type="text" name="phoneNumber" id="phoneNumber" value="010-1111-2222" />
        </p>
        <p>
            etcSpfeatr : <input type="text" name="etcSpfeatr" id="etcSpfeatr" value="특이사항" />
        </p>
        <p>
            age : <input type="text" name="age" id="age" value="10" />
        </p>
        <button type="button" id="addBaby">addBaby</button>
    </form>
    <hr />

    3. id : <input type="text" name="id" id="id" value="0" /><br />
    <button type="button" id="getBabyById">getBabyById</button>
    <hr />

    4. filename : <input type="text" name="filename2" id="filename2" value="filename" /><br />
    <button type="button" id="getBabyByFilename">getBabyByFilename</button>
    <hr />

    5.
    <button type="button" id="getAllBabies">getAllBabies</button>
    <hr />

    6.
    <form id="getSimilarityForm">
        <p>
            image : <input type="file" name="filename" id="filename" accept="image/jpeg, image/png" />
        </p>
        <button type="button" id="getSimilarity">getSimilarity</button>
    </form>
    <hr />

</body>

</html>
