<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../gallery/apmmarket/pop_1.css" />
	<script type="text/javascript" src="../../lib/jquery-1.8.0.min.js" ></script>
	<script type="text/javascript" src="../../lib/jui/js/core.min.js" ></script>
	<script type="text/javascript" src="../../lib/jui/js/chart.min.js" ></script>
    <script>
        jui.ready([ "chart.builder", "util.base" ], function(builder, _) {
            var c = builder("#chart", {
                padding : 0,
                axis : [{
                    map : {
                        path : "images/world-1040x660.svg",
                        width : 1040,
                        height : 660
                    },
                    data : [{
                        title: "2014",
                        value: 2.6
                    }, {
                        title: "2013",
                        value: 2.3
                    }]
                }],
                brush : [{
                    type : "map.comparebubble",
                    size : 150,
                    colors : [ "#ffc000", "#fffc00" ],
                    format : function(value) {
                        return "$" + value + " Billion";
                    }
                }, {
                    type : "map.selector",
                    active : [ "KR", "JP", "CN", "TH", "MY", "AU", "IL", "TR", "RO", "IT", "PL", "IE", "UA", "DE", "AT", "CH", "ES", "PT", "US", "BR" ]
                }],
                widget : [{
                    type : "title",
                    size : 50,
                    color : "white",
                    text : "15.8%",
                    dy : 40
                }],
                style: {
                    fontFamily: "noto sans, sans-serif",
                    backgroundColor: "transparent",
                    mapPathBackgroundColor: "rgb(149,107,220)",
                    mapPathBorderColor: "#814fd5",
                    mapPathBorderWidth: 0.5,
                    mapSelectorColor: "rgb(149,107,220)",
                    mapSelectorActiveColor: "#a481e1"
                }
            });

			var resizeMap = function() {
				var h = $(window).height() - $(c.root).offset().top,
					s = h / 660,
					w = 1060 * s;

				$(c.root).width(w).height(h);
				c.axis(0).updateGrid("map", {
					scale: s,
					viewX: (1060 - w) / 2,
					viewY: (660 - h) / 2
				});
			}
            _.resize(resizeMap);

			if(_.browser.mozilla) {
				resizeMap();
			} else {
				$(window).resize();
			}
        });
    </script>
</head>
<body>
<div class="slide1">
    <i class="close close-default" onclick="parent.$('#popupcontent').hide();"></i>
    <center>
        <div class="text">
            <h3>GARTNER</h3>
            <h1>APM Market Share Analysis</h1>
            <h2>The application performance monitoring market had another strong year, growing 13.1% and reaching $2.4 billion in 2013.<br>
                A new class of vendors, with simplified and innovative business models, is altering the market landscape of traditional APM providers.</h2>
        </div>
    </center>
</div>

<div id="chart"></div>
</body>
</html>
